<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>22 - Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.</p>

    <script>


        var number1 = parseInt(prompt("Digite um número:"));
        var number2 = parseInt(prompt("Digite um número diferente do primeiro:"));

        if (number1 < number2) {
            document.write(number1 + ", " + number2);
        } else {
            document.write(number2 + ", " + number1);
        }


    </script>
</body>

</html>
