<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>16 - As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
        compradas pelo menos 12. <br>Escreva um programa que leia o número de maçãs compradas, calcule e
        escreva o custo total da compra.</p>

    <script>


        var macas = parseInt(prompt("Digite o numero de maçãs que deseja comprar:"));

        if (macas < 12) {
            document.write("O valor total da compra é R$ " + macas * 1.30);
        } else {
            document.write("O valor total da compra é R$ " + macas);
        }


    </script>
</body>

</html>
