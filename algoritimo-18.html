<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>18 - Ler o ano atual e o ano de nascimento de uma pessoa. <br>
        Escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que a
        pessoa nasceu).</p>

    <script>


        var anoNascimento = parseInt(prompt("Digite o ano que você nasceu:"));

        var idadeVotar = parseInt(2022 - anoNascimento)


        if (idadeVotar < 16) {
            document.write("Você não poderá votar nesse ano.");
        } else {
            document.write("Você poderá votar esse ano!");
        }


    </script>
</body>

</html>
