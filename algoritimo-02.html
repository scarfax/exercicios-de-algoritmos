<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara </h1>

    <script>

        /* 2 - Analise os algoritmos abaixo e diga o que será impresso na tela ao serem executados: */

        document.write("Questão A:<br>")
        var A = 10; // A <- 10
        var B = 20; // B <- 20
        document.write(B + "<br>"); // Escrever B
        var B = 5;  // B <- 5
        document.write(A + ", " + B + "<br>");  // Escrever A,B
        document.write("<hr>");

        document.write("Questão B:<br>")
        var A = 30; // A <- 30
        var B = 20; // B <- 20
        var C = A + B;  // C <- A + B
        document.write(C + "<br>"); // Escrever C
        var B = 10; // B <- 10
        document.write(B + ", " + C + "<br>");  // Escrever B, C
        var C = A + B;  // C <- A + B
        document.write(A + ", " + B + ", " + C + "<br>");   // Escrever A, B, C
        document.write("<hr>");

        document.write("Questão C:<br>")
        var A = 10; // A <- 10
        var B = 20; // B <- 20
        var C = A; // C <- A
        var B = C; // B <- C
        var A = B; // A <- B
        document.write(A + ", " + B + ", " + C + "<br>");  // Escrever A, B, C
        document.write("<hr>");

        document.write("Questão D:<br>");
        var A = 10;         // A <- 10
        var B = A + 1;      // B <- A + 1
        var A = B + 1;      // A <- B + 1
        var B = A + 1;      // B <- A + 1
        document.write(A + "<br>");     // Escrever A
        var A = B + 1;       // A <- B + 1
        document.write(A + ", " + B + "<br>");  // Escrever A, B
        document.write("<hr>");

        document.write("Questão E:<br>");
        var A = 10;     // A <- 10
        var B = 5;      // B <- 5
        var C = A + B;  // C <- A + B
        var B = 20;     // B <- 20
        var A = 10;     // A <- 10
        document.write(A + ", " + B + ", " + C + "<br>");  // Escrever A, B, C
        document.write("<hr>");


        document.write("Questão F:<br>");
        var X = 1;      // X <- 1
        var Y = 2       // Y <- 2
        var Z = Y - X   // Z <- Y - X
        document.write(Z + "<br>");     // Escrever Z
        var X = 5;  // X <- 5
        var Y = X + Z   // Y <- X + Z
        document.write(X + ", " + Y + ", " + Z + "<br>");  // Escrever X, Y, Z
        document.write("<hr>");


    </script>
</body>

</html>
