<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>
    <p>6 - Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
        área do retângulo.</p>

    <script>

        var width = parseFloat(prompt("Digite a largura do retângulo:"));
        var height = parseFloat(prompt("Digite a altura do retângulo:"));

        var area = width * height;

        document.write("A área do retângulo é " + area);

    </script>
</body>

</html>
