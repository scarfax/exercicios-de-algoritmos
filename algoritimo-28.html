<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>28 - Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. </p>

    <script>

        var number = parseInt(prompt("Digite um número:"));

        if (number < 0) {
            document.write("O número é negativo");
        } else if (number == 0) {
            document.write("O número é zero");
        }
        else {
            document.write("O número é positivo");
        }


    </script>
</body>

</html>
