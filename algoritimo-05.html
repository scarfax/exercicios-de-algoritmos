<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>
    <p>5- Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor.</p>

    <script>

        var key = parseInt(prompt("Digite um número:"));

        var predecessorKey = key - 1;

        document.write("O número digitado foi " + key + " e seu antecessor é " + predecessorKey);


    </script>
</body>

</html>
