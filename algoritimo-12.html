<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>12 - Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
        correspondente em graus Celsius </p>

    <script>

        var fahrenheit = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));

        var celsius = parseFloat(((fahrenheit - 32) / 9) * 5)

        document.write("A temperatura correspondente em Celsius é : " + celsius + "<br>");


    </script>
</body>
