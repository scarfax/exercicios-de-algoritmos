<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>
    <p>9 - Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste.<br>
        Calcular e escrever o valor do novo salário.</p>

    <script>


        let currentSalary = parseFloat(prompt("Digite seu salário:"));
        let readjustment = parseFloat(prompt("Digite o persentual de reajuste:"));
        let percentage = currentSalary / 100 * readjustment;
        let newSalary = currentSalary + percentage;

        document.write("Salário atual: " + currentSalary + "<br>");
        document.write("Percentual de reajuste: " + readjustment + "%<br>");
        document.write("Salário após reajuste: " + newSalary + "<br>");

    </script>
</body>

</html>
