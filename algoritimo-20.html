<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>20 - Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.</p>

    <script>


        var n1 = parseInt(prompt("Digite um número:"));
        var n2 = parseInt(prompt("Digite um número diferente do primeiro:"));

        if (n1 < n2) {
            document.write(n1 + ", " + n2);
        } else {
            document.write(n2 + ", " + n1);
        }


    </script>
</body>

</html>
