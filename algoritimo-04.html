<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Lógica de Programação JavaScript</h1>
    <p>4 - Reescreva as instruções abaixo com o mínimo de parênteses possível, mas sem alterar o
        resultado</p>

    <script>

        // A <- 6*(3+2) = 6*(3+2)
        var a1 = 6 * (3 + 2)
        var a2 = 6 * (3 + 2)
        document.write("A = 6 * (3 + 2) = " + a1 + "<br>");
        document.write("A = 6 * (3 + 2) = " + a2 + "<hr>");

        // B <- 2+(6*(3+2)) = 2+6*(3+2)
        var b1 = 2 + (6 * (3 + 2))
        var b2 = 2 + 6 * (3 + 2)
        document.write("B = 2 + (6 * (3 + 2)) = " + b1 + "<br>");
        document.write("B = 2 + 6 * (3 + 2) = " + b2 + "<hr>");

        // C <- 2+(3*6)/(2+4) = 2+(3*6)/(2+4)
        var c1 = 2 + (3 * 6) / (2 + 4)
        var c2 = 2 + (3 * 6) / (2 + 4)
        document.write("C = 2 + (3 * 6) / (2 + 4) = " + c1 + "<br>");
        document.write("C = 2 + (3 * 6) / (2 + 4) = " + c2 + "<hr>");


        // D <- 2*(8/(3+1)) = 2*(8/(3+1))
        var d1 = 2 * (8 / (3 + 1));
        var d2 = 2 * (8 / (3 + 1));
        document.write("D = 2 * (8 / (3 + 1)) = " + d1 + "<br>");
        document.write("D = 2 * (8 / (3 + 1)) = " + d2 + "<hr>");

        // E <- 3+(16-2)/(2*(9-2)) = 3+(16-2)/(2*(9-2))
        var e1 = 3 + (16 - 2) / (2 * (9 - 2));
        var e2 = 3 + (16 - 2) / (2 * (9 - 2));
        document.write("E = 3 + (16 - 2) / (2 * (9 - 2)) = " + e1 + "<br>");
        document.write("E = 3 + (16 - 2) / (2 * (9 - 2)) = " + e2 + "<hr>");

        // F <- (6/3)+(8/2) = 6/3+8/2
        var f1 = (6 / 3) + (8 / 2);
        var f2 = 6 / 3 + 8 / 2;
        document.write("F = (6 / 3) + (8 / 2) = " + f1 + "<br>");
        document.write("F = 6 / 3 + 8 / 2 = " + f2 + "<hr>");

        // G <- ((3+(8/2))*4)+(3*2) = (3+8/2)*4+3*2
        var g1 = ((3 + (8 / 2)) * 4) + (3 * 2)
        var g2 = (3 + 8 / 2) * 4 + 3 * 2
        document.write("G = ((3 + (8 / 2)) * 4) + (3 * 2) = " + g1 + "<br>");
        document.write("G = (3 + 8 / 2) * 4 + 3 * 2 = " + g2 + "<hr>");

        // H <- (6*(3*3)+6)-10 = 6*(3*3)+6-10
        var h1 = (6 * (3 * 3) + 6) - 10
        var h2 = 6 * (3 * 3) + 6 - 10
        document.write("H = (6 * (3 * 3) + 6) - 10 = " + h1 + "<br>");
        document.write("H = 6 * (3 * 3) + 6 - 10 = " + h2 + "<hr>");

        // I <- (((10*8)+3)*9) = (10*8+3)*9
        var i1 = (((10 * 8) + 3) * 9)
        var i2 = (10 * 8 + 3) * 9
        document.write("I = (((10 * 8) + 3) * 9) = " + i1 + "<br>");
        document.write("I = (10 * 8 + 3) * 9 = " + i2 + "<hr>");

        // J <- (-12)*(-4))+(3*(-4)) = (-12*-4)+(3*-4)
        var j1 = ((-12) * (-4)) + (3 * (-4))
        var j2 = (-12 * -4) + (3 * -4)
        document.write("J = (-12) * (-4)) + (3 * (-4)) = " + j1 + "<br>");
        document.write("J = (-12 * -4) + (3 * -4) = " + j2 + "<hr>");

    </script>
</body>

</html>
