<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>14 - Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
        contrário escrever NÃO É MAIOR QUE 10 </p>

    <script>

        var numero = parseInt(prompt("Digite um número:"));

        if (numero > 10) {
            document.write("É MAIOR QUE 10!");
        } else {
            document.write("NÃO É MAIOR QUE 10");
        }


    </script>
</body>

</html>
