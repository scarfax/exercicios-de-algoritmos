<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>29 - Ler 3 valores (considere que não serão informados valores iguais) e escrever a soma dos 2
        maiores</p>

    <script>

        var number1 = parseInt(prompt("Digite um número:"));
        var number2 = parseInt(prompt("Digite um número diferente do primeiro:"));
        var number3 = parseInt(prompt("Digite um número diferente dos anteriores:"));


        if (number3 < number1 && number1 < number2) {
            document.write(number1 + number2);


        } else if (number2 < number1 && number1 < number3) {
            document.write(number1 + number3);

        }
        else {
            document.write(number2 + number3);
        }


    </script>
</body>

</html>
