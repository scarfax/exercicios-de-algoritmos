    <p>3 - Os pares de instruções abaixo produzem o mesmo resultado?</p>

    <script>

        document.write("A = (4/2)+(2/4)  e  A = 4/2+2/4<br>");

        var A2 = 4 / 2 + 2 / 4;
        document.write(A1 + "<br>");
        document.write(A2 + "<br>");
        if (A1 == A2) {
            document.write("Os valores são iguais!");

            document.write("Valores diferentes!");
        }
