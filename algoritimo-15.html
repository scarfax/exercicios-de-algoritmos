<!DOCTYPE html>
<html>

<head>
    <title>Lógica de Programação JavaScript</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <h1>Exercícios FIT - Faculdade de Informática de Taquara</h1>
    <p>15 - Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).. </p>

    <script>

        var numero = parseInt(prompt("Digite um número:"));

        if (numero < 0) {
            document.write("O número é negativo");
        } else {
            document.write("O número é positivo");
        }


    </script>
</body>

</html>
